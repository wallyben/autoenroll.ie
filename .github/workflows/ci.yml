name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint common package
        run: pnpm --filter @autoenroll/common lint || echo "Lint not configured"

      - name: Lint backend
        run: pnpm --filter @autoenroll/backend lint

      - name: Lint frontend
        run: pnpm --filter @autoenroll/frontend lint

      - name: Build common package
        run: pnpm --filter @autoenroll/common build

      - name: Build backend
        run: pnpm --filter @autoenroll/backend build

      - name: Build frontend
        run: pnpm --filter @autoenroll/frontend build

      - name: Run backend tests
        run: pnpm --filter @autoenroll/backend test || echo "Tests not configured"
        env:
          NODE_ENV: test

      - name: Run frontend tests
        run: pnpm --filter @autoenroll/frontend test || echo "Tests not configured"

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit || echo "Security audit found issues"

      - name: Check for vulnerabilities
        run: pnpm --filter @autoenroll/backend audit || true
